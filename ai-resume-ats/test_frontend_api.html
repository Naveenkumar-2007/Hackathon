<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Frontend API Test</h1>
    <button onclick="testAPI()">Test Search API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            console.log('Testing API connection...');
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://127.0.0.1:7000/search_jobs?keyword=product&location=india');
                const data = await response.json();
                
                console.log('API Response:', data);
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Jobs found: ${data.jobs.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>Failed to connect to API: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
